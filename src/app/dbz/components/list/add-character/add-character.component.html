<div class="col">

  <form class="row" (ngSubmit)="emitCharacter()">
    <h4>Agregar personaje</h4>
    <!--input NOMBRE-->
    <input
    type="text"
    [(ngModel)]="character.name"
    name="name"
    class="form-control mb-2"
    placeholder="Nombre">
    <!--input PODER-->
    <input
    type="number"
    [(ngModel)]="character.power"
    name="power"
    class="form-control mb-2"
    placeholder="Poder">

    <button  type="submit" class="btn btn-success" >
      Agregar
    </button>

  </form>

</div>
